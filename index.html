<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <img src="layouts/board2.jpg" alt="board">

            <div class="text-container">
                <h1>Menu do Dia</h1>
                <span></span>
                <h3>Clique numa das opções abaixo</h3>

                <div class="btndiv">
                    <button class="btn" id="entradas">Entradas</button>

                </div>

                <div class="btndiv">
                    <button class="btn" id="pao">Pão</button>


                </div>

                <div class="btndiv">
                    <button class="btn" id="sopa">Sopas</button>

                </div>
                <div class="btndiv">
                    <button class="btn" id="saladas">Saladas</button>

                </div>

                <div class="btndiv">
                    <button class="btn" id="massas">Massas</button>


                </div>

                <div class="btndiv">
                    <button class="btn" id="vegetariano">Vegetariano</button>

                </div>

                <div class="btndiv">
                    <button class="btn" id="peixe">Peixes</button>


                </div>

                <div class="btndiv">
                    <button class="btn" id="carnes">Carnes</button>


                </div>

                <div class="btndiv">
                    <button class="btn" id="sobremesas">Sobremesas</button>

                </div>


            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
